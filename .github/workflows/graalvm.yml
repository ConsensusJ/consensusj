name: GraalVM Build

on: [push, pull_request, merge_group]

jobs:
  validate_gradle_wrapper:
    name: "Validate Gradle Wrapper"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4

  graalvm:
    needs: validate_gradle_wrapper
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        java-version: [ '21', '24' ]
        distribution: [ 'graalvm-community' ]
      fail-fast: false
    name: ${{ matrix.os }} JDK ${{ matrix.java-version }}.${{ matrix.distribution }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ matrix.java-version }}
          distribution: ${{ matrix.distribution }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew nativeCompile --scan --info --stacktrace
      - name: Upload jrpc tool as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsonrpc-tool-${{ matrix.os }}-jdk${{ matrix.java-version }}
          path: consensusj-jrpc/build/jrpc
