asciidoctorj {
    modules {
        diagram.use()
    }
}

asciidoctor {
    sourceDir = file('doc')
    outputDir = file("${getLayout().getBuildDirectory()}/site")
    jvm {
        // Fix warning with JDK16+
        jvmArgs("--add-opens", "java.base/sun.nio.ch=ALL-UNNAMED", "--add-opens", "java.base/java.io=ALL-UNNAMED")
    }
}
