asciidoctorj {
    modules {
        diagram.use()
        diagram.version '2.0.1'
    }
}

asciidoctor {
    sourceDir file('doc')
    outputDir file("$buildDir/site")
    forkOptions {
        // Fix warning with JDK16+
        jvmArgs("--add-opens", "java.base/sun.nio.ch=ALL-UNNAMED", "--add-opens", "java.base/java.io=ALL-UNNAMED")
    }
}
