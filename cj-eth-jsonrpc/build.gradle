plugins {
    id 'java-library'
}

sourceCompatibility = 9
targetCompatibility = 9

dependencies {
    api project(':consensusj-jsonrpc')

    testImplementation "org.apache.groovy:groovy:${groovyVersion}"
    testImplementation ("org.apache.groovy:groovy-json:${groovyVersion}") {
        transitive = false
    }
}

