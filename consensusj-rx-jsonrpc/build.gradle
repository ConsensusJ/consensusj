plugins {
    id 'java-library'
}

dependencies {
    api project(':consensusj-jsonrpc')
    api "io.reactivex.rxjava3:rxjava:${rxJavaVersion}"
}

jar {
    manifest {
        attributes  'Implementation-Title': 'ConsensusJ JSON-RPC RxJava support',
                'Implementation-Version': archiveVersion.get()
    }
}
